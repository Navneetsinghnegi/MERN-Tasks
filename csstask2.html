<!DOCTYPE html>
<html>
  <head>
    <style>
      .navbar {
        background-color: lightblue;
        width: 200px;
      }

      .nav-item {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: darkblue;
        transition: background-color 0.3s, color 0.3s;
      }

      .nav-item:hover {
        background-color: orange;
        color: white;
      }

      .nav-item.active {
        background-color: orange;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#" class="nav-item">Home</a>
      <a href="#" class="nav-item">Java</a>
      <a href="#" class="nav-item">CSS</a>
      <a href="#" class="nav-item">HTML</a>
      <a href="#" class="nav-item">Bootstrap</a>
    </div>
  </body>
</html>
